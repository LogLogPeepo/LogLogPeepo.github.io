<!DOCTYPE html>
<head>
    <title>index</title>
</head>

<body>
    <div id="myRandomDiv">
    </div>

    <script type="text/javascript" charset="utf-8">
        var texts = [
            "hello",
            "testing",
            "random", 
            "something",
            "anything",
        ];
            document.getElementById("myRandomDiv").innerHTML = texts[Math.ceil((Math.random()*texts.length-1))];;
    </script> 
    
</body>
